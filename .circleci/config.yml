---
version: 2.1

commands:
  install:
    steps:
      - run:
          name: Install dependencies
          command: |
            pip3 install -r requirements.txt
            pip3 install -r requirements-dev.txt

            python3 setup.py install
  unittests:
    steps:
      - run:
          name: Run unit tests
          command: tox
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_test_results:
          path: test-results

jobs:
  test:
    docker:
      - image: cimg/python:3.11-node
    steps:
      - checkout
      - install
      - unittests
  generate-docs:
    docker:
      - image: cimg/python:3.11-node
    steps:
      - checkout
      - install
      - run:
          name: Setup git push with github token
          command: |
            git config --global url.https://${GITHUB_TOKEN}@github.com/.insteadOf ssh://git@github.com/
      - run:
          name: Build robotframework html docs with libdoc
          command: make generate-docs
      - run:
          name: Publish github pages
          command: |
            git config user.email "no-reply@trustedshops.com"
            git config user.name "trustedshops-public-cns-bot"
            npx gh-pages@2.0.1 --dist docs/ --message "docs: Update github pages [ci skip]"

workflows:
  version: 2
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - generate-docs:
          filters:
            branches:
              only:
                - main
                - /ci\/.*/
          requires:
            - test
